<p class="form-label">Username</p>
<input type="text" class="form-control" name="username">

<p class="form-label">Password</p>
<input type="password" class="form-control" name="password">

<button class="btn btn-primary" [disabled]="submitInProgress == true" type="submit" aria-expanded="false"
    (click)="submit()">
    <span *ngIf="submitInProgress == false">Submit</span>
    <span *ngIf="submitInProgress == true">Please wait...</span>
</button>
